education:
    title: Education
    info:
      - degree: Ph.D. in Biomedical Engineering
        university: Purdue University
        time: 2016 - 2020
        details: |
          My supervisor is [Prof. Joseph Rispoli](https://engineering.purdue.edu/BME/People/ptProfile?resource_id=127345). 
          Started in Fall 2016, passed Qualifying Exam in Fall 2017, 
          passed Preliminary Exam in Summer 2019, 
          defended thesis in Summer 2020.
            - Dissertation: “Developing Population-Specific Brain Atlases and Monitoring Repetitive Head Impacts for Early-to-Middle Adolescent Collision-Sport Athletes” [[link](https://doi.org/10.25394/PGS.12749267.v1)]
      - degree: M.Sc. in Biomedical Imaging
        university: University of California at San Francisco
        time: 2014 - 2015
      - degree: B.Sc. (Hons) in Applied Biology - Biotechnology (Minor in Sociology)
        university: Hong Kong Baptist University
        time: 2010 - 2014

